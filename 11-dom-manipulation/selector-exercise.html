<!DOCTYPE html>
<html>

<head>
    <title>Selectors Exercise</title>
</head>

<body>
    <!--
	(h1{I am an h1!})+(p#first.special{Hello})+(p.special{Goodbye})+(p{Hi Again})+(p#last{Goodbye Again})
	-->
    <h1>I am an h1!</h1>
    <p id="first" class="special">Hello</p>
    <p class="special">Goodbye</p>
    <p>Hi Again</p>
    <p id="last">Goodbye Again</p>
    <p>Come up with ways to select the first p tag</p>

	<script type="text/javascript" src = "selector-exercise.js"></script>

</body>

</html>
