<!DOCTYPE html>
<html>
<head>
  <title>Lists</title>
</head>
<body>

  <!-- Ordered list -->
  <ol>
    <li><strong>red</strong></li>
    <li>orange</li>
    <li>yellow
        <ul>
          <li>sunflower</li>
          <li>banana
              <ol>
                <li><em>frozen banana</em></li>
              </ol>
          </li>
        </ul>
    </li>
  </ol>

  <!-- Unorderd list -->
  <ul>
    <li>red</li>
    <li>orange</li>
    <li>yellow</li>
  </ul>

</body>
</html>
