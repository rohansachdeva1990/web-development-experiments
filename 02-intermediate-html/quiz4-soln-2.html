<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
        </div>
        <div>
            <label for="maleGender">Male</label>
            <input type="radio" name="gender" value="male" id="maleGender">
            <label for="femaleGender">Female</label>
            <input type="radio" name="gender" value="female" id="femaleGender">
            <label for="otherGender">Other</label>
            <input type="radio" name="gender" value="other" id="otherGender">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <label for="password">Password:</label>

            <!-- minlength and maxlength can be used also -->
            <input type="password" id="password" name="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
        </div>
        <div>
            <label>Birthday:</label>
            <select name="month">
                <option value="0" selected disabled>Month</option>
                <option value="may">May</option>
                <option value="aug">August</option>
                <option value="sept">September</option>
                <option value="oct">October</option>
            </select>
            <select name="day">
                <option value="0" selected disabled>Day</option>
                <option value="2">2</option>
                <option value="16">16</option>
                <option value="25">25</option>
                <option value="29">29</option>
            </select>
            <select name="year">
                <option value="0" selected disabled>Year</option>
                <option value="1959">1959</option>
                <option value="1961">1961</option>
                <option value="1990">1990</option>
                <option value="1993">1993</option>
            </select>
        </div>
        <div>
            <label for="conditons">I agree to the terms and conditions</label>
            <input type="checkbox" id="conditions" name="conditions" value="agree">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
