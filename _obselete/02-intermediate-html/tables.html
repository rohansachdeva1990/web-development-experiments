<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <caption>My Dogs</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rusty</td>
                <td>2</td>
                <td>Rustee</td>
            </tr>
            <tr>
                <td>Wyatt</td>
                <td>3</td>
                <td>Golden</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
