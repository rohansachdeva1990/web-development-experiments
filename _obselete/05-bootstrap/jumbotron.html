<!DOCTYPE html>
<html>

<head>
    <title>Containers, Jumbo Trons</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style type="text/css">
    .btn-danger {
        color: orange;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Containers, Jumbo Trons</h1>
        <button type="button" class="btn btn-danger btn-xs">CLICK ME!</button>
        <button type="button" class="btn btn-success btn-xs active">CLICK ME!</button>
        <button type="button" class="btn btn-success btn-xs" disabled>CLICK ME!</button>
        <a href="http://www.google.com" class="btn-info btn-lg">Google</a>
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>
            <button class="btn btn-success btn-lg">Hi There!</button>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
        <!-- Inline form -->
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </div>
</body>

</html>
