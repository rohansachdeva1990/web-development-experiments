<!DOCTYPE html>
<html>

<head>
    <title>About Me</title>



    <!-- Using style tag -->
    <style type="text/css">
        /*
        selector {
          property: value;
        }
         */

      /*element selector*/
      h1 {
          color: blue;
      }
      li {
          color: orange;
      }

    </style>
</head>

<body>
    <h1>About Me - 1</h1>
    <h1>About Me - 2</h1>
    <h4>My Hobbies:</h4>
    <ul>
        <!-- Inline syle -->
        <li style="color: purple">Reading</li>
        <li>Music</li>
        <li>Learning</li>
    </ul>
</body>

</html>
